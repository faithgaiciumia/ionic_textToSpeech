<ion-header>
  <ion-toolbar>
    <ion-title>
      TextToSpeech
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>      
    <ion-textarea rows="40" cols="20" placeholder="Start typing here..." [(ngModel)]="text">                
    </ion-textarea>      
</ion-content>
<ion-footer>
  <ion-item>
      <ion-buttons>
          <!-- <ion-button>
              <ion-icon name="refresh" slot="icon-only"></ion-icon>        
            </ion-button> -->
          <ion-button (click)="textToSpeech()" color="secondary">
           <ion-icon name="play" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="secondary" (click)="pause()">
            <ion-icon name="pause" slot="icon-only"></ion-icon>        
          </ion-button>
        </ion-buttons>
      <!-- <ion-progress-bar [value]="value"></ion-progress-bar>       -->
      <ion-range color="secondary" pin="true"></ion-range>
  </ion-item>  
  <ion-item>
      
  </ion-item>   
</ion-footer>
